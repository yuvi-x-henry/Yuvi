<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• HENRY-X | FB Token Extractor</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap');
        body{min-height:100vh;background:linear-gradient(135deg,#0c0c0c 0%,#1a1a2e 50%,#16213e 100%);font-family:'Poppins',sans-serif;color:#fff;overflow-x:hidden}
        .stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1}
        .star{position:absolute;background:#fff;border-radius:50%;animation:twinkle 2s infinite}
        @keyframes twinkle{0%,100%{opacity:0;transform:scale(0.5)}50%{opacity:1;transform:scale(1.2)}}
        .container{max-width:800px;margin:0 auto;padding:20px;position:relative}
        .header{position:relative;text-align:center;margin-bottom:50px}
        .logo{font-family:'Orbitron',monospace;font-size:4rem;font-weight:900;background:linear-gradient(45deg,#ff6b6b,#4ecdc4,#45b7d1,#96ceb4,#feca57);background-size:300% 300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradient 3s ease infinite;text-shadow:0 0 30px rgba(255,107,107,0.5)}
        @keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        .tagline{font-size:1.2rem;color:#a0a0a0;margin-top:10px}
        .card{background:linear-gradient(145deg,#1e1e2e,#151522);border-radius:25px;padding:40px;box-shadow:0 25px 50px rgba(0,0,0,0.5),inset 0 1px 0 rgba(255,255,255,0.1);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);margin:20px 0;transition:transform 0.3s}
        .card:hover{transform:translateY(-5px)}
        .input-group{position:relative;margin-bottom:25px}
        label{display:block;margin-bottom:10px;font-weight:600;color:#e0e0e0;font-size:1.1rem}
        input,textarea{width:100%;padding:18px 20px;border:2px solid rgba(255,255,255,0.1);border-radius:15px;background:rgba(255,255,255,0.05);color:#fff;font-size:16px;font-family:'Poppins',sans-serif;transition:all 0.3s}
        input:focus,textarea:focus{outline:none;border-color:#ff6b6b;box-shadow:0 0 20px rgba(255,107,107,0.3);background:rgba(255,255,255,0.1)}
        input::placeholder,textarea::placeholder{color:#888}
        .btn{position:relative;overflow:hidden;display:inline-block;padding:18px 40px;background:linear-gradient(45deg,#ff6b6b,#ff8e8e);border:none;border-radius:50px;font-size:18px;font-weight:700;color:white;cursor:pointer;transition:all 0.3s;text-transform:uppercase;letter-spacing:1px;box-shadow:0 10px 30px rgba(255,107,107,0.4);min-width:200px;margin:10px}
        .btn:hover{transform:translateY(-3px);box-shadow:0 15px 40px rgba(255,107,107,0.6)}
        .btn:active{transform:translateY(-1px)}
        .btn:disabled{background:#555;cursor:not-allowed;transform:none}
        .btn-glow{box-shadow:0 0 30px rgba(255,107,107,0.8)}
        #result{display:none;padding:30px;border-radius:20px;margin:30px 0;font-family:'Orbitron',monospace;font-size:18px;text-align:center;word-break:break-all}
        .success{background:linear-gradient(145deg,#27ae60,#2ecc71);box-shadow:0 15px 35px rgba(39,174,96,0.4)}
        .error{background:linear-gradient(145deg,#e74c3c,#c0392b);box-shadow:0 15px 35px rgba(231,76,60,0.4)}
        .token-section{display:flex;gap:20px;align-items:center;justify-content:center;flex-wrap:wrap}
        .token-box{background:rgba(255,255,255,0.1);padding:20px;border-radius:15px;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2);flex:1;min-width:300px}
        .copy-btn{background:linear-gradient(45deg,#4ecdc4,#44a08d);box-shadow:0 10px 30px rgba(78,205,196,0.4)}
        .copy-btn:hover{box-shadow:0 15px 40px rgba(78,205,196,0.6)}
        .stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin:30px 0}
        .stat{background:rgba(255,255,255,0.05);padding:20px;border-radius:15px;text-align:center;border:1px solid rgba(255,255,255,0.1)}
        .stat-value{font-size:2.5rem;font-weight:900;font-family:'Orbitron',monospace;background:linear-gradient(45deg,#ff6b6b,#4ecdc4);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .theme-toggle{position:absolute;top:20px;right:20px;background:none;border:2px solid #ff6b6b;color:#ff6b6b;padding:10px 20px;border-radius:25px;cursor:pointer;font-weight:600;transition:all 0.3s}
        .theme-toggle:hover{background:#ff6b6b;color:white}
        body.light{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#333}
        body.light .card{background:white;box-shadow:0 25px 50px rgba(0,0,0,0.1)}
        body.light input, body.light textarea{background:#f8f9ff;color:#333;border-color:#ddd}
        .pulse{animation:pulse 2s infinite}
        @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,107,107,0.7)}70%{box-shadow:0 0 0 20px rgba(255,107,107,0)}100%{box-shadow:0 0 0 0 rgba(255,107,107,0)}}
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        
        <div class="header">
            <div class="logo pulse">HENRY-X</div>
            <div class="tagline">Ultimate Facebook Token Extractor | 2026+</div>
        </div>

        <div class="card">
            <div class="input-group">
                <label>üéØ Target Facebook ID</label>
                <input type="text" id="targetId" placeholder="61571720355630" required>
            </div>
            
            <div class="input-group">
                <label>üìß Email/Phone</label>
                <input type="text" id="email" placeholder="example@gmail.com" required>
            </div>
            
            <div class="input-group">
                <label>üîë Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button class="btn btn-glow" onclick="extractToken()">
                üöÄ EXTRACT EAAD6V7 TOKEN
            </button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="successCount">0</div>
                <div>Success Tokens</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCount">0</div>
                <div>Total Runs</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="speed">0.00s</div>
                <div>Avg Speed</div>
            </div>
        </div>

        <div id="result" class="card"></div>
    </div>

    <script>
        let startTime, totalRuns = 0, successRuns = 0;
        
        // Stars animation
        function createStars() {
            const stars = document.getElementById('stars');
            for(let i=0; i<100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                stars.appendChild(star);
            }
        }

        async function extractToken() {
            const targetId = document.getElementById('targetId').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const result = document.getElementById('result');
            const btn = event.target;

            if(!targetId || !email || !password) {
                showResult('‚ùå ‡§∏‡§≠‡•Ä fields ‡§≠‡§∞‡•á‡§Ç!', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Extracting...';
            startTime = Date.now();
            totalRuns++;

            try {
                const response = await fetch('/api/henry', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({targetId, email, password})
                });

                const data = await response.json();
                
                if(data.success && data.token !== 'Not found') {
                    showResult(`
                        ‚úÖ <strong>EAAD6V7 TOKEN FOUND!</strong><br><br>
                        <div class="token-section">
                            <div class="token-box">
                                <strong>ID:</strong> ${data.targetId}<br>
                                <strong>Token:</strong><br>
                                <code>${data.token}</code>
                            </div>
                            <button class="btn copy-btn" onclick="copyToken('${data.token}')">üìã COPY TOKEN</button>
                        </div>
                        <small>Generated: ${new Date(data.timestamp).toLocaleString()}</small>
                    `, 'success');
                    successRuns++;
                } else {
                    showResult(`‚ùå ${data.error || 'Token not found'}<br><br>üí° Tips:<br>‚Ä¢ Fresh account use ‡§ï‡§∞‡•á‡§Ç<br>‚Ä¢ 2FA disable ‡§ï‡§∞‡•á‡§Ç<br>‚Ä¢ VPN try ‡§ï‡§∞‡•á‡§Ç`, 'error');
                }
            } catch(error) {
                showResult(`‚ùå Network Error: ${error.message}`, 'error');
            }

            updateStats();
            btn.disabled = false;
            btn.textContent = 'üöÄ EXTRACT EAAD6V7 TOKEN';
        }

        function showResult(html, type) {
            const result = document.getElementById('result');
            result.innerHTML = html;
            result.className = type;
            result.style.display = 'block';
        }

        function copyToken(token) {
            navigator.clipboard.writeText(token).then(() => {
                const btn = event.target;
                const oldText = btn.textContent;
                btn.textContent = '‚úÖ COPIED!';
                btn.style.background = 'linear-gradient(45deg,#27ae60,#2ecc71)';
                setTimeout(() => {
                    btn.textContent = oldText;
                    btn.style.background = 'linear-gradient(45deg,#4ecdc4,#44a08d)';
                }, 2000);
            });
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = totalRuns;
            document.getElementById('successCount').textContent = successRuns;
            document.getElementById('speed').textContent = totalRuns ? 
                ((Date.now() - startTime)/1000).toFixed(2) + 's' : '0.00s';
        }

        function toggleTheme() {
            document.body.classList.toggle('light');
        }

        // Init
        createStars();
        updateStats();
    </script>
</body>
</html>
